<div ng-controller='dashboardController'>
    <div class="container">
        <hr>
        <div class="pull-right">
            <span>Search: </span>
            <input type="text" placeholder="Search..." ng-model='filter_questions'>
        </div>
        <table class="table">
            <thead>
                <th>Question</th>
                <th>Answers</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions | filter: filter_questions | orderBy: '-'">
                    <td ng-bind='question.question'></td>
                    <td ng-bind='question.answers.length'></td>
                    <td><a href="#/show/{{question._id}}">Show </a> | <a href="#/answer/{{question._id}}"> Answer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
